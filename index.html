<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel = "stylesheet" href = "style.css">
    <script src = "script.js" defer></script>
</head>
<body>
    <form novalidate>
            <label for = "email">Email:</label>
            <input type = "email" id = "email" name = "email" required>
            <span class = "errorEmail" aria-live="polite"></span>
            
            <label for = "country">Country:</label>
            <input type = "text" id = "country" name = "country" required>
            <span class = "errorCountry" aria-live="polite"></span>
            
            <label for = "zip">Zip Code:</label>
            <input type = "number" id = "zip" name = "zip" required minlength="5">
            <span class = "errorZip" aria-live="polite"></span>
            
            <label for = "pwd">Password:</label>
            <input type = "password" id = "pwd" name = "pwd" required>
            <span class = "errorPwd" aria-live="polite"></span>
            
            <label for = "pwdConfirm">Password Confirm:</label>
            <input type = "password" id = "pwdConfirm" name = "pwdConfirm" required>
            <span class = "errorPwdConfirm" aria-live="polite"></span>

            <button type = "submit">Submit</button>
    </form>
</body>
</html>
